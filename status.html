<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MOO-Status</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/octokat.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            var octo = new Octokat({
                username: 'bzhaoopenstack',
                password: 'jingyibb1314~',
            })
            const repo = octo.repos('moo-ai', 'moo-ai.github.io')
            var task_data = repo.contents('env_info/task_list.json').read()
            var zuul_host = 'http://80.158.7.210/'
        </script>
        <script type="text/javascript">
            $(document).ready(function() {
                var status_table = document.getElementById('status_table')
                repo.contents('env_info/task_list.json').read().then(function(result) {
                    parsed_data = JSON.parse(result)
                    for (var key in parsed_data) {
                        row_data = parsed_data[key]

                        var row = status_table.insertRow(-1)
                        var job_name_cell = row.insertCell(0)
                        var credential_cell = row.insertCell(1)
                        var ip_cell = row.insertCell(2)
                        var result_cell = row.insertCell(3)
                        var endpoint_cell = row.insertCell(4)
                        var status_cell = row.insertCell(5)

                        job_name_cell.innerHTML = key
                        credential_cell.innerHTML = row_data["credential"]
                        ip_cell.innerHTML = row_data["ip"]
                        result_cell.innerHTML = row_data["result_url"]
                        endpoint_cell.innerHTML = row_data["endpoint"]
                    }
                }).then(function () {
                    i=1
                    while (i < status_table.rows.length) {
                        var job_name = status_table.rows[i].cells[0].innerText
                        var patch_set = parsed_data[job_name]['patch_set']
                        var zuul_request = new XMLHttpRequest()
                        zuul_request.onreadystatechange = function() {
                            if (zuul_request.readyState === 4) {
                                if (zuul_request.status === 200) {
                                    zuul_data = zuul_request.responseText
                                    parsed_zuul_data = JSON.parse(zuul_data)
                                    if (parsed_zuul_data.length != 0) {
                                        status_table.rows[i].cells[5].innerHTML = parsed_zuul_data[0]['result']
                                    }
                                }

                            }
                        }
                        zuul_request.open('GET', zuul_host + 'api/buildsets?project=moo-ai/moo-ai.github.io&patchset=' + patch_set, false)
                        zuul_request.send()                        
                        i++
                    }

                })
            })
        </script>
        <script>
            
        </script>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12" style="font-family: Arial;">
                    <nav class="navbar navbar-expand bg-primary navbar-dark">

                        </ul>
                    </nav>
                </div>
            </div>
            <div class="row">
                <div class="col-12" style="font-family: Arial;">
                    <div class="row">
                        <div class="col-12">
                            <table class="table" id="status_table">
                                <thead>
                                    <tr>
                                        <th>
                                            Job Name
                                        </th>
                                        <th>
                                            Credential
                                        </th>
                                        <th>
                                            IP Address

                    </div>

            </div>
