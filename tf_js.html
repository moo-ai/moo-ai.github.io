<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MOO-Inference</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.15.3/dist/tf.min.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            function load_model() {
                const model = tf.loadLayersModel('replace.me')
                const example = tf.browser.fromPixels();
                model.predict(example)
            }
        </script>
        <input type="file" id="json-upload"/>
        <button onclick="load_model()">load_model</button>
    </body>
</html>
