<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MOO-Inference</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            function getURLParameter(name) {
                return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search) ||
                    [, ""])[1].replace(/\+/g, '%20')) || null;
            }
        </script>
        <script type="text/javascript">
            $(document).ready(function() {
                endpoint_input = document.getElementById("endpoint-url")
                endpoint_input.value = getURLParameter("endpoint")

            })
        </script>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12" style="font-family: Arial;">
                    <nav class="navbar navbar-expand bg-primary navbar-dark">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html"><b>Home</b></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="workflow.html"><b>WorkFlow</b></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="status.html"><b>Status</b></a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="#"><b>Inference</b></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="guide.html"><b>Guide</b></a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="row">
                <div class="col-6" style="font-family: Arial;">
                    <div class="card">
                        <div class="card-header" style="background-color: #8FCAFE;"><b>Inference Endpoint</b></div>
                        <div class="card-body">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon3"><b>Endpoint: </b></span>
                                </div>
                                <input type="text" class="form-control" id="endpoint-url" aria-describedby="basic-addon3">
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" style="background-color: #8FCAFE;"><b>Input data: </b></div>
                        <div class="card-body">
                            <div class="input-group mb-3">
                                <input type="file" name="file" id="file" onchange="read_input_file(this.files)" />
                            </div>
                            <hr class="my-4">
                            <button type="submit" class="btn btn-primary float-right" disabled="disabled" id="jump_to_result">Get
                                Result</button>
                        </div>
                    </div>
                </div>
                <div class="col-6" style="font-family: Arial;">
                    <textarea style="font-size:16px;resize:none;" class="form-control" rows=15 readonly="readonly"
                        disabled="disabled" id="process" placeholder="Response will be printed here."></textarea>
                </div>
            </div>
    </body>
</html>
